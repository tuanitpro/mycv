image: ubuntu
stages:
- deploy
deploy_production:
  stage: deploy

  before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 700 ~/.ssh/id_rsa
  - eval "$(ssh-agent -s)"
  - ssh-add ~/.ssh/id_rsa
  - ssh-keyscan -H 'gitlab.com' >> ~/.ssh/known_hosts
  - apt-get install rsync -y -qq
  - apt-get install curl -y -qq

  script:
    - echo "Deploying to server"
    - ssh -i ~/.ssh/gitlab -o StrictHostKeyChecking=no tuanitpro89@45.32.102.100 -p8993
    # - ssh tuanitpro89@45.32.102.100 -p8993 "mkdir -p /home/public/gitlab"
    - rsync -avz --progress -a -e "ssh -p 8993" web/ tuanitpro89@45.32.102.100:/home/www/cv.tuanitpro.com/public_html
    - echo "Deployed"
  environment:
    name: production
    url: https:cv.tuanitpro.com
  only:
    - master # Only run on master branch
